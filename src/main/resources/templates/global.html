<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />


    <title>世界地图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">

    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script th:src="@{/layui/echarts.min.js}"></script>
    <script th:src="@{/layui/china.js}"></script>
    <script th:src="@{/layui/world.js}"></script>
    <script th:src="@{/layui/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>

</head>
<body>
<!--layui公共模块-->
<div th:include="commonmenu :: menu">

</div>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
        <div id="main" style="width: 900px;height:600px;"></div>
    </div>
</div>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    let datalist = [];
    option = {
        title: {
            text: '新型冠状病毒肺炎疫情地图',
            subtext: '累计确诊人数（截止至北京时间2020-06-09 08:30）',
            left: 'center',
            top: 'top'
        },
        tooltip: {
            trigger: 'item',
            formatter: function(params) {
                var value = params.value + '';
                return params.seriesName + '<br/>' + params.name + ' : ' + value+'人';
            }
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {
                    readOnly: false
                },
                restore: {},
                saveAsImage: {}
            }
        },
        visualMap: {
            min: 0,
            max: 2200000,
            text: ['High', 'Low'],
            realtime: false,
            calculable: true,
            color: ['orangered', 'yellow', 'lightskyblue']
        },

    };

    $.ajax({
                        url: "/queryglobal",
                        dataType: "json",
                        success:function(data) {
                            for (let i in data){
                                datalist[i] = data[i];
                                console.log(datalist[i]);
                            }
                            myChart.setOption({
                                series: [{
                                    name: '新型冠状病毒肺炎疫情地图',
                                    type: 'map',
                                    mapType: 'world',
                                    data: datalist,
                                    roam: true,
                                    itemStyle: {
                                        emphasis: {
                                            label: {
                                                show: true
                                            }
                                        }
                                    },
                                }]
            })
        }
    })
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</body>
</html>
